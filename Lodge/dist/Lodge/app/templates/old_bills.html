{% extends 'base.html' %}

{% block head %}
<!-- <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet"> -->
 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bs4_datatables.css') }}">

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/ajax_jquery3_3_1.js') }}"></script>

<!-- <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script> -->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery_datatables.js') }}"></script>

<!-- <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script> -->
<script type="text/javascript" src="{{ url_for('static', filename='js/bs4_datatables.js') }}"></script>

{% endblock %}

{% block body %}
<div class="container">
	<table id="dataTable" class="table table-bordered">
	  <thead>
	    <tr>
	      <th scope="col">ID</th>
	      <th scope="col">Name</th>
	      <th scope="col">Room No</th>
	      <th scope="col">In Time</th>
	    </tr>
	  </thead>
	  <tbody id = "table-body">
		{% for bill in bills %}
	    <tr onclick="window.location.href = '/bill/print/{{bill.id}}'">
	      <th scope="row">{{bill.id}}</th>
	      <td>{{bill.name}}</td>
	      <td>{{bill.room_no}}</td>
	      <td>{{bill.in_time}}</td>
	    </tr>
		{% endfor %}
	  </tbody>
	</table>
<script>
    $(document).ready(function() {
          $('#dataTable').DataTable();
    });
</script>
</div>
{% endblock %}
